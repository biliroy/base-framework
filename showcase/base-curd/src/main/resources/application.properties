jdbc.username=sa
jdbc.password=

jdbc.initial_size=10
jdbc.min_idle=10
jdbc.max_idle=30
jdbc.max_active=100

#hibernate settings

#h2 dialect
hibernate.dialect=org.hibernate.dialect.H2Dialect

#mysql dialect
#hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

hibernate.show_sql=true
