<#include "*/basic/default.html"/>

<#macro title>
	添加用户
</#macro>

<#macro head>
	<script type="text/javascript">

		$(document).ready(function(){
			$("#selectAll").click(function(){
				var checkbox = $(this),
				children = checkbox.parents("table").find("tbody input[type='checkbox']");
				
				children.prop("checked",checkbox.is(":checked"));
			});
		});
		
	</script>
</#macro>

<#macro body>
	<div class="data-content">
	
	<ol class="breadcrumb">
		<li><a href="${base}/account/user/view">用户管理</a></li>
		<li class="active">添加用户</li>
	</ol>
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title"><span class="glyphicon glyphicon-user"></span> 用户管理</h3>
		</div>
		<form action="${base}/account/user/insert" id="create-user-form" method="post">
			<div class="panel-body">
			
				<div class="form-group">
		   			<div class="row">
		    			<div class="col-xs-6">
							<label for="username">登录帐号:</label>
							<input type="text" class="form-control required" id="username" remote="${base}/account/user/is-username-unique" name="username">
						</div>
						<div class="col-xs-6">
							<label for="realname">真实姓名:</label>
							<input type="text" class="form-control required" id="realname" name="realname">
						</div>
		   			</div>
	   			</div>
		   			
		   		<div class="form-group">
		   			<div class="row">
		    			<div class="col-xs-6">
							<label for="password">登录密码:</label>
							<input type="password" class="form-control required" id="password" name="password">
						</div>
						<div class="col-xs-6">
							<label for="confirmPassword">确认密码:</label>
							<input type="password" class="form-control required" equalTo="#password" id="confirmPassword" name="confirmPassword">
						</div>
		   			</div>
	   			</div>
		   			
		   		<div class="form-group">
		   			<div class="row">
		    			<div class="col-xs-6">
							<label for="state">用户状态:</label>
							<select class="form-control required" name="state" id="state">
								<option value="">请选择...</option>
								<#list states as s>
									<option value="${s.value}">${s.name}</option>
								</#list>
							</select>
						</div>
						<div class="col-xs-6">
							<label for="email">电子邮件:</label>
							<input type="text" class="form-control email" id="email" name="email">
						</div>
		   			</div>
	   			</div>
	   			
	   			
				<div class="form-group">
		   			<div class="row">
		    			<div class="col-xs-12">
							
							<!-- 组表格 开始 -->
							<div class="panel panel-default">
							
								<div class="panel-heading">
									<h3 class="panel-title"><span class="glyphicon glyphicon-briefcase"></span> 用户所在组</h3>
								</div>
								
								<table class="table table-hover table-striped">
						            <thead>
							            <tr>
							                <th>
												<input type="checkbox" id="selectAll"/>
							                </th>
							                <th>
												组名称
							                </th>
							                <th>
							                	访问允许role
							            	</th>
							            	<th>
							                	所属父类
							            	</th>
							                <th>
												描述
							                </th>
							            </tr>
							            </thead>
							            <tbody>
							            	<#list groupsList as gl>
								            <tr>
								            	<td>
								                    <input type="checkbox" value="${gl.id}" name="groupId"/>
								                </td>
								                <td>
								                    ${gl.name!""}
								                </td>
								                <td>
							                    	${gl.role!""}
							                    </td>
							                    <td>
							                    	${gl.parentName!""}
							                    </td>
								                <td>
								                	${gl.remark!""}
								                </td>
								            </tr>
								            </#list>
							           </tbody>
							        </table>
								
								</div>
							
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer">
									
				<button type="submit" class="btn btn-success">
					<span class="glyphicon glyphicon-ok"></span> 保存
				</button>
				
				<button type="reset" class="btn btn-warning">
					<span class="glyphicon glyphicon-trash"></span> 重置
				</button>
				
				<button type="button" class="btn btn-default" onclick="history.back();">
					<span class="glyphicon glyphicon-backward"></span> 返回
				</button>
				
			</div>
		</form>
		
	</div>
</#macro>
