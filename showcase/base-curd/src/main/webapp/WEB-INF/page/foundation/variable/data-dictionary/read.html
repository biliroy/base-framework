<#include "*/basic/default.html"/>

<#macro title>
	编辑数据字典${entity.name!''}
</#macro>

<#macro body>
	<div class="data-content">
	
	<ol class="breadcrumb">
		<li><a href="${base}/foundation/variable/data-dictionary/view">数据字典管理</a></li>
		<li class="active">编辑数据字典</li>
	</ol>
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title"><span class="glyphicon glyphicon-list-alt"></span> 数据字典管理</h3>
		</div>
		<form action="${base}/foundation/variable/data-dictionary/save" id="save-data-dictionary-form" method="post">
		
			<input type="hidden" name="id" value="${entity.id!''}">
			
			<div class="panel-body">
			
				<div class="form-group">
		   			<div class="row">
		    			<div class="col-xs-6">
							<label for="name">字典名称:</label>
							<input type="text" class="form-control required" id="name" name="name" value="${entity.name!''}">
						</div>
						<div class="col-xs-6">
							<label for="value">字典值:</label>
							<input type="text" class="form-control required" id="value" name="value" value="${entity.value!''}">
						</div>
		   			</div>
	   			</div>
	   			
	   			<div class="form-group">
		   			<div class="row">
		    			<div class="col-xs-6">
							<label for="type">值类型:</label>
							<select class="form-control required" name="type" id="type">
								<option value="">请选择...</option>
				                <#list valueTypes as vt>
				                	<option value="${vt.value}" <#if entity.type?has_content && entity.type==vt.value> selected="selected" </#if> >${vt.name}</option>
				                </#list>
				           </select>
						</div>
						<div class="col-xs-6">
							<label for="permission">所属类型:</label>
							<select class="form-control required" height="150" search="true" name="categoryId" id="categoryId">
								<option value="">请选择...</option>
				                <#list categoriesList as cl>
				                	<option value="${cl.id}" <#if entity.category?has_content && entity.category.id==cl.id> selected="selected" </#if> >${cl.name}</option>
				                </#list>
				           </select>
						</div>
		   			</div>
	   			</div>
	   			
	   			<div class="form-group">
		   			<div class="row">
		    			<div class="col-xs-12">
							<label for="sort">备注:</label>
							<textarea rows="3" class="form-control" name="remark" id=""remark"">${entity.remark!''}</textarea>
						</div>
		   			</div>
	   			</div>

			</div>
			
			<div class="panel-footer">
									
				<button type="submit" class="btn btn-success">
					<span class="glyphicon glyphicon-ok"></span> 保存
				</button>
				
				<button type="reset" class="btn btn-warning">
					<span class="glyphicon glyphicon-trash"></span> 重置
				</button>
				
				<button type="button" class="btn btn-default" onclick="history.back();">
					<span class="glyphicon glyphicon-backward"></span> 返回
				</button>
				
			</div>
		</form>
		
	</div>
</#macro>
