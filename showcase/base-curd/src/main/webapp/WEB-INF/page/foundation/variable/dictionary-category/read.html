<#include "*/basic/default.html"/>

<#macro title>
	编辑字典类型${entity.name!''}
</#macro>

<#macro body>
	<div class="data-content">
	
	<ol class="breadcrumb">
		<li><a href="${base}/foundation/variable/dictionary-category/view">字典类型管理</a></li>
		<li class="active">编辑字典类型</li>
	</ol>
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title"><span class="glyphicon glyphicon-folder-close"></span> 字典类型管理</h3>
		</div>
		<form action="${base}/foundation/variable/dictionary-category/save" id="save-dictionary-category-form" method="post">
		
			<input type="hidden" name="id" value="${entity.id!''}">
			
			<div class="panel-body">
			
				<div class="form-group">
		   			<div class="row">
		    			<div class="col-xs-6">
							<label for="name">类别名称:</label>
							<input type="text" class="form-control required" id="name" name="name" value="${entity.name!''}">
						</div>
						<div class="col-xs-6">
							<label for="code">类别代码:</label>
							<input type="text" class="form-control required" id="code" name="code" value="${entity.code!''}">
						</div>
		   			</div>
	   			</div>
	   			
	   			<div class="form-group">
		   			<div class="row">
						<div class="col-xs-12">
							<label for="parentId">所属父类:</label>
							<select class="form-control" height="150" search="true" name="parentId" id="parentId">
								<option value="">请选择...</option>
				                <#list categoriesList as cl>
				                	<option value="${cl.id}" <#if entity.parentId==cl.id> selected="selected" </#if> >${cl.name}</option>
				                </#list>
				           </select>
						</div>
		   			</div>
	   			</div>
	   			
	   			<div class="form-group">
		   			<div class="row">
		    			<div class="col-xs-12">
							<label for="sort">备注:</label>
							<textarea rows="3" class="form-control" name="remark" id=""remark"">${entity.remark!''}</textarea>
						</div>
		   			</div>
	   			</div>

			</div>
			
			<div class="panel-footer">
									
				<button type="submit" class="btn btn-success">
					<span class="glyphicon glyphicon-ok"></span> 保存
				</button>
				
				<button type="reset" class="btn btn-warning">
					<span class="glyphicon glyphicon-trash"></span> 重置
				</button>
				
				<button type="button" class="btn btn-default" onclick="history.back();">
					<span class="glyphicon glyphicon-backward"></span> 返回
				</button>
				
			</div>
		</form>
		
	</div>
</#macro>
