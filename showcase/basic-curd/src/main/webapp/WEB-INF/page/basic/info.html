
<div class="profile">
	<div class="thumbnail">
		<img id="info-portrait" src="${base}/get-current-user-portrait" />
	</div>
</div>
<div class="user-info">
	${Session["sv"].user.username} <span class="name" id="info-realname">${Session["sv"].user.realname}</span>
</div>
<div class="pull-right">
	<div class="ribbon">
		<a data-toggle="modal" data-target="#profile-seeting" href="javascript:;">
			<span class="glyphicon glyphicon-cog"></span>
		</a>
	</div>
	<div class="ribbon">
		<a href="${base}/logout">
			<span class="glyphicon glyphicon-off"></span>
		</a>
	</div>
</div>
